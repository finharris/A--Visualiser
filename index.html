<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A* Pathfinding Visualiser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button class="startButton">START</button>
      <div class="speed">
        <label for="speed">Speed (ms):</label>
        <input type="number" class="inputSpeed" name="speed" />
      </div>
      <div class="startPoint">
        <label for="startPoint">Start Point:</label>
        <input
          type="number"
          name="startPointX"
          class="startInputX"
          placeholder="2"
        />
        <input
          type="number"
          name="startPointY"
          class="startInputY"
          placeholder="9"
        />
      </div>
      <div class="endPoint">
        <label for="endPoint">End Point:</label>
        <input
          type="number"
          name="endPointX"
          class="endInputX"
          placeholder="9"
        />
        <input
          type="number"
          name="endPointY"
          class="endInputY"
          placeholder="2"
        />
      </div>
      <button class="clearButton">CLEAR/UPDATE</button>
    </header>
    <div class="container"></div>

    <script src="app.js"></script>
  </body>
</html>
